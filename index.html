<html lang="en">
<head>

<body>
    <div class="container">
        <form action="">
            <div class="input-field login">
                <p>Login</p>
                <input type="text" placeholder="Insert user or email" name="" id="login" >
                <div class="underline"></div>
            </div>
            <div class="input-field password">
                <p>Password</p>
                <input type="password" placeholder="Insert your password" name="" id="password"><div class="underline">
                    <input type="checkbox" class="checkButton" name="check" onclick="checking()" id="check">
                    <label for="check" class="labelChecker"><img src="eye.svg" class="imageChecker"alt=""></label>
                </div>
            </div>
            <div class="submitButtonContainer"><button class="submitButton">Submit</button></div>
        </form>
    </div>
